---
kind: pipeline
type: kubernetes
name: Lehtux Applications Deployment

defaults: &defaults
  image: quay.io/jlehtimaki/kubernetes-ci:v0.2.0

settings: &settings
  type: Baremetal
  kubectl_version: v1.22.1
  token:
    from_secret: token
  k8s_server:
    from_secret: server
  ca:
    from_secret: ca
  k8s_user: default
  actions: ["apply"]
  kustomize: true

steps:
  - name: Build
    image: plugins/docker
    pull: if-not-exists
    settings:
      username:
        from_secret: username
      password:
        from_secret: password
      registry: "quay.io"
      repo: "jlehtimaki/kanarod"
      tags: ${DRONE_COMMIT_SHA}
  - <<: *defaults
    name: Deployment
    settings:
      <<: *settings
      manifest_dir: k8s
      image_version: ${DRONE_COMMIT_SHA}
      image: quay.io/jlehtimaki/kanarod
      rollout_timeout: 5m
when:
  branch:
    - master
  event:
    - push
  exclude:
    - pull_request